<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
</head>

<body>
    <h1>Books List</h1>
    
    <!-- 書籍追加フォーム -->
    <form th:action="@{/book/add}" th:object="${book}" method="post">

        <label for="bookId">Book ID:</label>
        <input type="text" th:field="*{book_id}" id="bookId">
        
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" id="title">
        
        <label for="isbn">ISBN:</label>
        <input type="text" th:field="*{isbn}" id="isbn">
        
        <label for="status">Status:</label>
        <input type="text" th:field="*{status}" id="status">
        
        <button type="submit">書籍を追加</button>
    </form>

    <div id="errorDiv" style="color: red; margin-top: 10px;"></div> <!-- エラーメッセージ表示エリア -->

    <!-- 書籍リスト -->
    <table id="booksTable" border="1">
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.book_id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.status}"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
